server:
  port: 8093

dubbo:
  application:
    name: xfg-frame
    version: 1.0.0
  registry:
    address: zookeeper://127.0.0.1:9181
  protocol:
    name: dubbo
    port: 20881
  scan:
    base-packages: cn.bugstack.xfg.frame.api

logging:
  level:
    root: info
  config: classpath:logback-spring.xml